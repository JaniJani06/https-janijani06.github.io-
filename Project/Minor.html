<body>
  <h1>Addiction Survey</h1>
  <form action="Submited.Html" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>

    <label for="Email">Email Address:</label>
    <input type="text" id="Email" name="Email" required><br><br>

    <label for="Number">Contact Number:</label>
    <input type="text" id="Number" name="Number" required><br><br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required><br><br>

    <label for="addiction">At Young age why did youy become Addicted?</label><br>
    <textarea id="addiction" name="addiction" rows="4" cols="50" required></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
